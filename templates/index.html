<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
      body {
        font-family: "Roboto", Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: #f8f2e1; /* Soft pastel background */
        color: #333;
        overflow: hidden;
      }

      /* Creating random shapes and pastel background */
      .background-shapes {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: -1;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }

.server-message {
  color: #4CAF50;  
  font-weight: bold;
  font-style: italic;
  background-color: #f1f1f1;  
}

      .shape {
        position: absolute;
        border-radius: 50%;
        opacity: 0.7;
      }

      .shape1 {
        background-color: #f5a623;
        width: 300px;
        height: 300px;
        top: 10%;
        left: 20%;
      }

      .shape2 {
        background-color: #e1e4f3;
        width: 250px;
        height: 250px;
        top: 50%;
        right: 10%;
      }

      .shape3 {
        background-color: #97b9a5;
        width: 200px;
        height: 200px;
        bottom: 15%;
        left: 15%;
      }

      .shape4 {
        background-color: #e06c75;
        width: 350px;
        height: 350px;
        top: 30%;
        right: 25%;
      }

      #username-box,
      #chat-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        animation: fadeIn 0.8s ease-in-out;
      }

      #username-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }

      #username {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        border: none;
        border-radius: 10px;
        background: #fcf6ed; /* Match the design */
        box-shadow: 5px 5px 5px #484640;
        color: #333;
        margin-bottom: 10px;
      }

      #set-username {
        padding: 10px 20px;
        font-size: 16px;
        background: #97b9a5;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      #set-username:hover {
        background: #7a9f8d;
      }

      #chat-container {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
        overflow-y: auto;
        padding-bottom: 10px;
      }

      #chat {
        width: 100%;
        height: 400px;
        overflow-y: auto;
        border-radius: 10px;
        background: rgba(255, 255, 255, 0.8); /* Light semi-transparent white */
        color: #333;
        padding: 15px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-bottom: 10px;
      }

      .message {
        display: flex;
        margin: 5px 0;
        padding: 10px 15px;
        border-radius: 10px;
        align-items: center;
        animation: slideIn 0.4s ease-out;
      }

      .message.mine {
        justify-content: flex-end;
        background: #f5a623;
        color: white;
      }

      .message.theirs {
        justify-content: flex-start;
        background: #97b9a5;
        color: #333;
      }

      .username {
        font-weight: bold;
        margin-right: 5px;
      }

      #message-box {
        display: flex;
        width: 100%;
        align-items: center;
        margin-top: 10px;
      }

      #message {
        flex: 1;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        background: #f8f2e1;
        color: #333;
        border: none;
      }

      #send {
        padding: 10px 20px;
        background: #f7a1a1;
        color: white;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        margin-left: 5px;
        transition: background 0.3s ease;
      }

      #send:hover {
        background: #7a9f8d;
      }

      #file-input {
        margin-left: 10px;
        cursor: pointer;
        background: #f9e1e1;
        border-radius: 10px;
        padding: 5px 15px;
        transition: background 0.3s ease;
      }

      #file-input:hover {
        background: #7a9f8d;
      }

      #file-input input[type="file"] {
        display: none;
      }

      img {
        max-width: 50%;
        border-radius: 10px;
        margin-top: 5px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        from {
          transform: translateY(10px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        body {
          padding: 10px;
          font-size: 14px; /* Adjust font size for smaller devices */
        }

        #username-box,
        #chat-container {
          width: 100%;
          padding: 10px;
        }

        #chat {
          height: 300px; /* Adjust chat height for mobile */
        }

        #message-box {
          flex-direction: column;
        }

        #file-input {
          margin-top: 5px;
        }

        #send {
          width: 100%;
          margin-left: 0;
          margin-top: 5px;
        }

        #message {
          font-size: 18px; /* Increase font size */
          height: 50px; /* Increase height for better accessibility */
        }

        #send,
        #file-input {
          padding: 12px; /* Add more padding to make buttons easier to press */
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape shape1"></div>
      <div class="shape shape2"></div>
      <div class="shape shape3"></div>
      <div class="shape shape4"></div>
    </div>
    <div id="username-box">
      <input id="username" type="text" placeholder="Enter your username" />
      <button id="set-username">Join Chat</button>
    </div>
    <div id="chat-container">
      <div id="chat"></div>
      <div id="message-box">
        <input id="message" type="text" placeholder="Type a message..." />
        <button id="send">Send</button>
        <div id="file-input">
          <label for="file-upload">Upload Image</label>
          <input type="file" id="file-upload" accept="image/*" />
        </div>
      </div>
    </div>

    <script>
      const socket = io({
        transports: ["websocket", "polling"],
      });

      const usernameBox = document.getElementById("username-box");
      const chatContainer = document.getElementById("chat-container");
      const usernameInput = document.getElementById("username");
      const setUsernameButton = document.getElementById("set-username");
      const chat = document.getElementById("chat");
      const messageInput = document.getElementById("message");
      const sendButton = document.getElementById("send");
      const fileInput = document.getElementById("file-upload");

      let username = "";

      setUsernameButton.addEventListener("click", () => {
        username = usernameInput.value.trim();
        if (username) {
          socket.emit("set_username", username);
          usernameBox.style.display = "none";
          chatContainer.style.display = "flex";
        }
      });

      socket.on("message", (msg) => {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message");

  
  if (msg.username === "Server") {
    msgDiv.classList.add("server-message"); // Add server-specific class
  } else {
    msgDiv.classList.add(msg.username === username ? "mine" : "theirs");
  }

        if (msg.type === "image") {
          const img = document.createElement("img");
          img.src = msg.src;
          img.alt = "Image";
          msgDiv.appendChild(img);
        } else {
          msgDiv.innerHTML = `<span class="username">${msg.username}:</span> ${msg.text}`;
        }

        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight; // Scroll to bottom
      });
socket.on("message_history", (messages) => {
  // Iterate over the stored messages and append them to the chat
  messages.forEach((msg) => {
    const msgDiv = document.createElement("div");
    msgDiv.classList.add("message");
    msgDiv.classList.add(msg.username === username ? "mine" : "theirs");

    if (msg.type === "image") {
      const img = document.createElement("img");
      img.src = msg.src;
      img.alt = "Image";
      msgDiv.appendChild(img);
    } else {
      msgDiv.innerHTML = `<span class="username">${msg.username}:</span> ${msg.text}`;
    }

    chat.appendChild(msgDiv);
  });
  chat.scrollTop = chat.scrollHeight; // Scroll to bottom
});

      sendButton.addEventListener("click", () => {
        const msg = messageInput.value.trim();
        if (msg) {
          socket.emit("message", { text: msg, type: "text" });
          messageInput.value = "";
        }
      });

      fileInput.addEventListener("change", () => {
        const file = fileInput.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = () => {
            socket.emit("message", { src: reader.result, type: "image" });
          };
          reader.readAsDataURL(file);
        }
      });

      messageInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") sendButton.click();
      });
    </script>
  </body>
</html>
