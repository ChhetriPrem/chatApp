<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
      /* General Styles */
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #1c1c1c;
        color: #fff;
        box-sizing: border-box;
      }
      #username-box,
      #chat-container {
        width: 100%;
        max-width: 700px;
        padding: 20px;
        box-sizing: border-box;
      }
      #username-box {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-bottom: 20px;
      }
      #username {
        padding: 10px;
        font-size: 16px;
        width: 80%;
        border: none;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #333;
        color: #fff;
      }
      #set-username {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #6c757d;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #set-username:hover {
        background-color: #495057;
      }
      #chat-container {
        display: none;
        flex-direction: column;
        align-items: center;
      }
      #chat {
        width: 100%;
        height: 400px;
        overflow-y: scroll;
        border-radius: 10px;
        background-color: #282828;
        color: #fff;
        padding: 15px;
        margin-bottom: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }
      .message {
        display: flex;
        margin: 5px 0;
        padding: 12px;
        border-radius: 8px;
        align-items: center;
        word-wrap: break-word;
      }
      .message.mine {
        justify-content: flex-end;
        background-color: #4e73df;
        color: white;
      }
      .message.theirs {
        justify-content: flex-start;
        background-color: #444;
        color: #f4f4f4;
      }
      .message.server {
        justify-content: center;
        background-color: #343a40;
        color: #ffd700;
        font-style: italic;
        font-weight: bold;
      }
      .username {
        font-weight: bold;
        margin-right: 10px;
      }
      #message-box {
        display: flex;
        width: 100%;
        margin-top: 10px;
      }
      #message {
        flex: 1;
        padding: 12px;
        font-size: 16px;
        border-radius: 8px;
        border: none;
        background-color: #333;
        color: #fff;
      }
      #send {
        padding: 12px 20px;
        background-color: #4e73df;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      #send:hover {
        background-color: #375a8c;
      }

      /* Mobile responsiveness */
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        #username-box,
        #chat-container {
          width: 100%;
        }
        #chat {
          height: 300px;
        }
        #message-box {
          flex-direction: column;
        }
        #message {
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div id="username-box">
      <input id="username" type="text" placeholder="Enter your username" />
      <button id="set-username">Join Chat</button>
    </div>
    <div id="chat-container">
      <div id="chat"></div>
      <div id="message-box">
        <input id="message" type="text" placeholder="Type a message..." />
        <button id="send">Send</button>
      </div>
    </div>

    <script>
      const socket = io({
        transports: ['websocket', 'polling'],
      });

      const usernameBox = document.getElementById('username-box');
      const chatContainer = document.getElementById('chat-container');
      const usernameInput = document.getElementById('username');
      const setUsernameButton = document.getElementById('set-username');
      const chat = document.getElementById('chat');
      const messageInput = document.getElementById('message');
      const sendButton = document.getElementById('send');

      let username = '';
      const userColors = {};

      // Generate a random color
      function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

      function assignUserColor(user) {
        if (!userColors[user]) {
          userColors[user] = getRandomColor();
        }
      }

      setUsernameButton.addEventListener('click', () => {
        username = usernameInput.value.trim();
        if (username) {
          assignUserColor(username);
          socket.emit('set_username', username);
          usernameBox.style.display = 'none';
          chatContainer.style.display = 'flex';
        }
      });

      socket.on('message', (msg) => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add(msg.username === username ? 'mine' : 'theirs');

        const color = userColors[msg.username] || '#fff';
        if (msg.type === 'text') {
          msgDiv.innerHTML = `<span class="username" style="color: ${color};">${msg.username}:</span> ${msg.text}`;
        } else if (msg.type === 'image') {
          msgDiv.innerHTML = `<span class="username" style="color: ${color};">${msg.username}:</span><br><img src="${msg.src}" style="max-width: 300px; max-height: 200px; border-radius: 8px;" />`;
        }

        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
      });

      socket.on('user_joined', (username) => {
        const msgDiv = document.createElement('div');
        msgDiv.classList.add('message');
        msgDiv.classList.add('server');
        msgDiv.innerHTML = `<span style="font-weight: bold;">${username}</span> has joined the chat`;
        chat.appendChild(msgDiv);
        chat.scrollTop = chat.scrollHeight;
      });

      sendButton.addEventListener('click', () => {
        const msg = messageInput.value.trim();
        if (msg) {
          socket.emit('message', { text: msg, type: 'text' });
          messageInput.value = '';
        }
      });

      messageInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') sendButton.click();
      });
    </script>
  </body>
</html>
