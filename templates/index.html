<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    body {
      font-family: "Roboto", Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background: #121212;
      color: #e0e0e0;
    }

    #username-box, #chat-container {
      width: 100%;
      max-width: 600px;
      animation: fadeIn 0.8s ease-in-out;
    }

    #username-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
    }

    #username {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border: none;
      border-radius: 5px;
      background: #2f2f3e;
      color: #e0e0e0;
      margin-bottom: 10px;
    }

    #set-username {
      padding: 10px 20px;
      font-size: 16px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #set-username:hover {
      background: #1aa958;
    }

    #chat-container {
      display: none;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    #chat {
      width: 100%;
      max-width: 600px;
      height: 400px;
      overflow-y: auto;
      border-radius: 5px;
      background: #202c33;
      color: white;
      padding: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 70%;
      margin: 5px 0;
      padding: 10px;
      border-radius: 15px;
      animation: slideIn 0.4s ease-out;
      display: block;
      position: relative;
      word-wrap: break-word;
    }

    .message.mine {
      align-self: flex-end;
      background: #25d366;
      color: white;
    }

    .message.theirs {
      align-self: flex-start;
      background: #2f2f3e;
      color: white;
      text-align: center;
      margin-left: 20px;
      margin-right: 20px;
    }

    .username {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    #message-box {
      display: flex;
      width: 100%;
      align-items: center;
    }

    #message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      background: #2f2f3e;
      color: white;
      border: none;
    }

    #send {
      padding: 10px 20px;
      background: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 5px;
      transition: background 0.3s ease;
    }

    #send:hover {
      background: #1aa958;
    }

    #file-input {
      margin-left: 10px;
      cursor: pointer;
      color: white;
      background: #007bff;
      border-radius: 5px;
      padding: 5px;
    }

    img {
      max-width: 40%;
      border-radius: 10px;
      margin-top: 5px;
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(10px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }

      #chat {
        height: 300px;
      }

      img {
        max-width: 80%;
      }
    }

  </style>
</head>
<body>
  <div id="username-box">
    <input type="text" id="username" placeholder="Enter your username" />
    <button id="set-username">Set Username</button>
  </div>

  <div id="chat-container">
    <div id="chat"></div>
    <div id="message-box">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="send">Send</button>
      <button id="file-input">Upload Image</button>
    </div>
  </div>

  <script>
    const setUsernameButton = document.getElementById('set-username');
    const usernameInput = document.getElementById('username');
    const chatContainer = document.getElementById('chat-container');
    const chatBox = document.getElementById('chat');
    const messageInput = document.getElementById('message');
    const sendButton = document.getElementById('send');
    const fileInputButton = document.getElementById('file-input');
    let username = '';

    setUsernameButton.addEventListener('click', () => {
      username = usernameInput.value.trim();
      if (username) {
        document.getElementById('username-box').style.display = 'none';
        chatContainer.style.display = 'flex';
        setInterval(showServerMessage, 5000);
      }
    });

    sendButton.addEventListener('click', () => {
      const message = messageInput.value.trim();
      if (message) {
        displayMessage(message, 'mine');
        messageInput.value = '';
      }
    });

    fileInputButton.addEventListener('click', () => {
      // Placeholder for file upload logic
      alert("Image upload functionality will be added later!");
    });

    function showServerMessage() {
      const serverMessage = 'This is a server message.';
      displayMessage(serverMessage, 'theirs');
    }

    function displayMessage(content, type) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', type);
      messageDiv.innerText = content;
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
    }
  </script>
</body>
</html>
