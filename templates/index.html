<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.3/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
        }
        #username-box, #chat-container {
            width: 100%;
            max-width: 600px;
        }
        #username-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        #username {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        #set-username {
            padding: 10px 20px;
            font-size: 16px;
            background: #00c9a7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #chat-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        #chat {
            width: 100%;
            height: 400px;
            overflow-y: scroll;
            border-radius: 5px;
            background: white;
            color: black;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 10px;
        }
        .message {
            display: flex;
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            align-items: center;
        }
        .message.mine {
            justify-content: flex-end;
            background: #007BFF;
            color: white;
            align-self: flex-end;
        }
        .message.theirs {
            justify-content: flex-start;
            background: #f0f0f0;
            color: black;
            align-self: flex-start;
        }
        .username {
            font-weight: bold;
            margin-right: 5px;
        }
        #message-box {
            display: flex;
            width: 100%;
        }
        #message {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        #send {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="username-box">
        <input id="username" type="text" placeholder="Enter your username" />
        <button id="set-username">Join Chat</button>
    </div>
    <div id="chat-container">
        <div id="chat"></div>
        <div id="message-box">
            <input id="message" type="text" placeholder="Type a message..." />
            <button id="send">Send</button>
        </div>
    </div>

    <script>
        const socket = io("https://chat-app-4xyk.onrender.com");
        const usernameBox = document.getElementById('username-box');
        const chatContainer = document.getElementById('chat-container');
        const usernameInput = document.getElementById('username');
        const setUsernameButton = document.getElementById('set-username');
        const chat = document.getElementById('chat');
        const messageInput = document.getElementById('message');
        const sendButton = document.getElementById('send');

        let username = '';

        setUsernameButton.addEventListener('click', () => {
            username = usernameInput.value.trim();
            if (username) {
                socket.emit('set_username', username);
                usernameBox.style.display = 'none';
                chatContainer.style.display = 'flex';
            }
        });

        socket.on('message', (msg) => {
            const msgDiv = document.createElement('div');
            msgDiv.classList.add('message');
            msgDiv.classList.add(msg.username === username ? 'mine' : 'theirs');
            msgDiv.innerHTML = `<span class="username">${msg.username}:</span> ${msg.text}`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight; // Scroll to bottom
        });

        sendButton.addEventListener('click', () => {
            const msg = messageInput.value.trim();
            if (msg) {
                socket.emit('message', msg);
                messageInput.value = '';
            }
        });

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });
    </script>
</body>
</html>
